{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Green Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
        }
        .login-form {
            flex: 1;
            padding: 4rem;
        }
        .login-image {
            flex: 1;
            background: url("{% static 'images/leaf-bg.jpg' %}") no-repeat center center;
            background-size: cover;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            overflow: hidden;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4CAF50;
        }
        .btn-login {
            background-color: #2d572c;
            color: white;
        }
        .btn-login:hover {
            background-color: #264e26;
        }
        .nav-link {
            color: #000;
            margin-left: 1rem;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form d-flex flex-column justify-content-center">
            <div class="mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" height="40">
            </div>
            <h2 class="mb-3">Welcome back!</h2>
            <p class="mb-4 text-muted">Enter your credentials to access your account</p>

            <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              {{ form.username|add_class:"form-control" }}
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              {{ form.password|add_class:"form-control" }}
            </div>

                <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
            </form>

            <hr class="my-4">

            <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>

        <div class="login-image d-none d-md-block"></div>
    </div>

</body>
</html>
