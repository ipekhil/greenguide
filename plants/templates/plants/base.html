<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Guide</title>

    <!-- ✅ Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Google Fonts (isteğe bağlı, dekoratif) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- ✅ Stil ayarları -->
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
        a {
            text-decoration: none;
        }
    </style>

    {% load static %}
</head>
<body style="margin: 0; padding: 0;">

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Green Guide</a>
        <div>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-secondary me-2" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- ✅ Sayfa İçeriği -->
{% block content %}{% endblock %}

<!-- ✅ Bootstrap JS (opsiyonel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
