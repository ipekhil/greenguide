<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Green Guide</a>
      <div>
        {% if user.is_authenticated %}
          <a class="btn btn-outline-secondary me-2" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-success" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
