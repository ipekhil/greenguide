<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'plants/base.html' %}

{% block content %}
  <div class="container mt-5 d-flex justify-content-between">
    <div style="width: 45%;">
      <h3>Add a New Plant Type</h3>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-2">Add</button>
      </form>
    </div>

    <div style="width: 50%;">
      <h3>View All Plant Types</h3>
      <ul class="list-group">
        {% for plant in plant_types %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ plant.name }}
            <a href="{% url 'delete_plant_type' plant.id %}" class="btn btn-danger btn-sm">Delete</a>
          </li>
        {% empty %}
          <li class="list-group-item">No plant types found.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}


</body>
</html>
